<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Dashboard</title>
</head>
<div class="container">
        <header>
        <img src="./LCA_Logo.png" class="logo" alt="fake logo">
           <h1>
                Hello Day...Let's Get Started
            </h1>
            <h2>
                Date
            </h2>
            <h2>
                Time
            </h2>
        </header>
    </div>
    <div>
        <h2>
            Things To Do Today...
        </h2>
        <nav>
          <ul>
            <li><a href="#">nav 1</a></li>
            <li><a href="#">nav 2</a></li>
            <li><a href="#">nav 3</a></li>
          </ul>
        </nav>
    </div>
    
        <main>
        <div class="container">
            <div class="calc-body">
                          <div class="calc-screen">
                            <div class="calc-operation"></div>
                            <div class="calc-typed">12345<span class="blink-me">_</span></div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button c">C</div>
                            <div class="button l">≠</div>
                            <div class="button l">%</div>
                            <div class="button l">/</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button l">x</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button l">−</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button l">+</div>
                          </div>
                          <div class="calc-button-row">
                            <div class="button">.</div>
                            <div class="button">0</div>
                            <div class="button">
                              <</div>
                                <div class="button l">=</div>
                            </div>
                          </div>
                        </div>
       
        </main>
        <aside>
                <div class="container">
                        <div class="result">0</div>
                        <div class="buttons">
                            <span class="button resetBtn">AC</span>
                            <span class="button negative operator">+/-</span>
                            <span class="button operator percent">%</span>
                            <span class="button operator">/</span>
                            <span class="button number">7</span>
                            <span class="button number">8</span>
                            <span class="button number">9</span>
                            <span class="button operator">*</span>
                            <span class="button number">4</span>
                            <span class="button number">5</span>
                            <span class="button number">6</span>
                            <span class="button operator">-</span>
                            <span class="button number">1</span>
                            <span class="button number">2</span>
                            <span class="button number">3</span>
                            <span class="button operator">+</span>
                            <span class="button number zero-btn">0</span>
                            <span class="button number dot">.</span>
                            <span class="button  operator">=</span>
                        </div>
                    </div>
        </aside>
        <div class="banner">div.banner</div>
        <footer>footer</footer>
      </div>
<body>
  
</body>
</html>
