<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="newGameStyles.css">
    <title>New Game</title>
</head>

<body>
    <div class="wrapper">

        <img src="http://adrianpayne.me/game/assets/images/avatar.png" class="avatar" />
        <div class="speech-bubble"></div>

        <div class="gameBoard">

            <div class="gameover">
                <h3>You scored</h3>
                <span class="final-score"></span><br />
                <span>by Crystal</span>
            </div>

            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>

            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>

            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>

            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>

            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
            <div class="gametile"></div>
        </div>
        <div class="sidebar">
            <div class="scoreBoard">
                <h2 class="score">Score</h2>
                <span class="fancy-text"></span>
                <div class="loot">
                    <ul class="lootracker">
                        <li><span class="gemcount">0</span> x <img
                                src="http://adrianpayne.me/game/assets/images/gem.png" /></li>
                        <li><span class="starcount">0</span> x <img
                                src="http://adrianpayne.me/game/assets/images/star.png" /></li>
                    </ul>
                </div>
            </div>
            <a href="javascript:void(0)" class="button fancy-text reset">Reset board</a>
        </div>
    </div>

    <!-- Preload Game Sounds -->
    <audio preload="auto" id="pop-1">
        <source src="http://adrianpayne.me/game/assets/sounds/pop1.mp3">
        </source>
        Your browser says no sound for you :(
    </audio>
    <audio preload="auto" id="pop-2">
        <source src="http://adrianpayne.me/game/assets/sounds/pop2.mp3">
        </source>
    </audio>
    <audio preload="auto" id="gemfind">
        <source src="http://adrianpayne.me/game/assets/sounds/gem.mp3">
        </source>
    </audio>


    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="newGame.js"></script>
</body>

</html>
